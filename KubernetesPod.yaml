apiVersion: v1
kind: Pod
metadata:
  labels:
    app: declarative-pipeline
spec:
  containers:
  - name: jnlp
    image: wangzan18/jenkins-agent:maven-3.6.3
    volumeMounts:
    - mountPath: "/home/jenkins/agent"
      name: "workspace-volume"
      readOnly: false
  - name: docker
    image: docker:19.03.1-dind
    command:
    - cat
    tty: true
    volumeMounts:
    - mountPath: "/home/jenkins/agent"
      name: "workspace-volume"
      readOnly: false
    - mountPath: "/var/run/docker.sock"
      name: dockersock
  volumes:
  - name: dockersock
    hostDir:
      hostPath: "/var/run/docker.sock"
  - emptyDir:
      medium: ""
    name: "workspace-volume"
